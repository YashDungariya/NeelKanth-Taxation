<!DOCTYPE html>
<html lang="en">
<head>
    <title>Page title</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Outfit:wght@500;600;700&display=swap">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&display=swap">
    <link rel="stylesheet" href="css/tailwind/tailwind.min.css">
    <link rel="icon" type="image/png" sizes="32x32" href="shuffle-for-tailwind.png">
    <script src="js/main.js"></script>
</head>
<body class="antialiased bg-body text-body font-body">
    <div class="">
                
      <section class="relative py-36 overflow-hidden">
        <div class="container mx-auto px-4">
          <div class="p-16 bg-gradient-cyan2 rounded-10">
            <div class="flex flex-wrap items-center justify-between -m-6">
              <div class="w-full md:w-1/2 p-6">
                <div class="md:max-w-md">
                  <p class="mb-5 font-heading font-medium text-xl text-gray-900 text-opacity-60">Get A Quote For Free</p>
                  <h2 class="font-heading font-bold text-5xl sm:text-6xl text-gray-900">Get The Best Accounting &amp; Taxation Service Now.</h2>
                </div>
              </div>
              <div class="w-full md:w-1/2 p-6">
                <div class="flex flex-wrap justify-end -m-2">
                  <div class="w-full xl:w-auto p-2">
                    <button class="font-heading py-5 px-10 block w-full uppercase text-xs tracking-px text-gray-900 font-bold bg-white hover:bg-gray-50 rounded-md">GET A QUOTE</button>
                  </div>
                  <div class="w-full xl:w-auto p-2">
                    <button class="font-heading py-4 px-8 block w-full uppercase text-xs tracking-px text-white font-bold bg-transparent border hover:border-gray-200 border-white rounded-md">
                      <div class="flex items-center justify-center py-0.5">
                        
                        <p>CONTACT US</p>
                      </div>
                    </button>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </section>
    </div>
